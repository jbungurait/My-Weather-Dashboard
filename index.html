<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous" ></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  
    
        <title>Weather Dashboard</title>
    </head>

    <body class="min-100-vh" >
        <header class="header">5 Day Weather Forcasts
            <h2 class="date">
            </h2>
        </header>
            <div class="form">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                        <div class="card-title">
                            <h3>Search a city:</h3> 
                        </div>
                        <div class="mb-3">
                            <label for="citySearch" class="form-label"></label>
                            <input type="text" class="form-control" id="citySearch" placeholder="City, State, or Zip">
                            <button type="submit" class="search btn btn-info" id="search">Search</button>
                          </div>
                    </div>
                </div>

            </div>
            <div class="display">

            </div>
        <script src="script.js"></script>
    </body>
</html>
