<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <link rel="stylesheet" href="style.css">
        <title>Weather Dashboard</title>
    </head>

    <body class="min-100-vh" >
        <header>5 Day Weather Forcasts</header>
            <div class="form">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                        <div class="card-title">
                            <h3>Search a city:</h3> 
                        </div>
                        <div class="mb-3">
                            <label for="citySearch" class="form-label"></label>
                            <input type="text" class="form-control" id="citySearch" placeholder="City, State, or Zip">
                            <button type="button" class="search btn btn-info">Search</button>
                          </div>
                    </div>
                </div>

            </div>
            <div class="display">

            </div>
        <script src="script.js"></script>
    </body>
</html>
